<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new2.css">
</head>
<body>
    <!-- multistep form -->
<form id="msform">
  
    <fieldset>
      <div class="input-field">
        <span class="requireds">*</span>
        <label>Enter Blah</label>
        <input type="text" id="first_input" required >
        <p id="first_input_error" class="errors slide-right">Please fill the input</p>
      </div>
      <div class="input-field">
        <span class="requireds">*</span>
        <label>Enter Blah</label>
        <input class="pswrd" type="password" id="second_input">
        <p id="second_input_error" class="slide-right errors">Please fill the input</p>

    </div>
    <div class="input-field">
        <span class="requireds">*</span>
        <label>Your Date of Birth</label> <br />
        <div class="date-of-birth">
            <div class="months">
                <select id="month" required onchange="birthDay()">
                    <option value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="days">
                <select id="day" required onchange="birthDay()">
                    <option value="">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div class="years">
                <input type="text" id="year" class="year-input" placeholder="Year" required
                onchange="birthDay()">
            </div>

            
           
        </div>
        
        <p id="dateofbirth_input_error" class="errors slide-right">Please fill the input</p>
    </div>
    <div class="sundow">
      <input type="checkbox">
      <label>After Sundow</label>
  </div>

 
      <input type="button" name="next" class="next action-button" value="Search" />

    </fieldset>
    <fieldset>
      <header>Your Logo Here</header>
      <div class="loading-btn">
          <div class="loadin-btn-text">
              <span class="text">Searching</span>
          </div>
      </div>
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="app.js"></script>

</html>
